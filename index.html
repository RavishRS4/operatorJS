<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
     
        // 03/04/2025 
        // Operators
        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40; 

        console.log( "Addition", a + b + c + d);
        console.log("Subtraction", a - b );
        console.log("Multiplication", a * b * c * d);
        console.log("Division", a / b / c / d);
        console.log("Modulus", a % b % c % d);
        console.log("Exponential", a ** b ** c ** d);
        console.log("Increment", a++);
        console.log("Decrement", b--);
        console.log("Greater than", a > b);
        console.log("Less than", a < b);
        console.log("Greater than or equal to", a >= b);
        console.log("Less than or equal to", a <= b);
        console.log("Equal to", a == b);
        console.log("Not equal to", a != b);
        console.log("Logical AND", a && b);
        console.log("Logical OR", a || b);
        console.log("Logical NOT", !a);
        console.log("Logical XOR", a ^ b);
        console.log("Logical Left Shift", a << b);

            </script>
</body>
</html>
